---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: pivotalservices/pcf-usage-tools
    tag: "latest"

outputs:
  - name: email-text

run:
  path: sh
  args:
  - -exc
  - |
    env
    echo "Successfull build" >  ./email-text/email-subject.txt
    echo "A PCF usage report has been successfully created for '$PCF_DEPLOY_NAME' by build '{{ BUILD_ID }}'." >  ./email-text/email-body.txt
    echo "Build {{ BUILD_ID }} failed" >  ./email-text/email-subject-failure.txt
    echo "Build '{{ BUILD_ID }}' ('{{ BUILD_NAME }}') of pipeline '{{ BUILD_PIPELINE_NAME }}' failed to produce a PCF usage report for '$PCF_DEPLOY_NAME'." >  ./email-text/email-body-failure.txt
